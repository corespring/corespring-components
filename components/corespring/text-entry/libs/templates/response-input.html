<div class="responses-input-holder">
  <input style="width:100%;" type="text" ng-model="response.values"
         ui-select2="{tags:[],tokenSeparators:[','],simple_tags:true,multiple:true,dropdownCssClass:'responses-input-dropdown-noshow'}"/>

  <div class="pull-right">
    <label class="checkbox-inline">
      <input type="checkbox" value="ignore-case" ng-model="response.ignoreCase"/>Ignore Case
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="ignore-whitespace" ng-model="response.ignoreWhitespace"/>Ignore Whitespace
    </label>
  </div>
  <div class="clearfix"></div>
</div>
