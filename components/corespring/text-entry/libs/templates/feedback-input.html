<div class="feedback-input-holder {{ showToggle ? 'open' : 'closed'}}">
  <div ng-click="showToggle=!showToggle" class="feedback-label">
    <i class="fa fa-{{showToggle ? 'minus' : 'plus'}}-square-o"></i>
    {{title}}
  </div>
  <div class="well" ng-show="showToggle">
    <div><label>{{headline}}</label></div>
    <div class="feedback-type-options-holder">
      <label class="radio-inline">
        <input type="radio" value="default"
               ng-model="feedback.type"/>Default Feedback
      </label>
      <label class="radio-inline">
        <input type="radio" value="none"
               ng-model="feedback.type"/>No Feedback
      </label>
      <label class="radio-inline">
        <input type="radio" value="custom"
               ng-model="feedback.type"/>Custom Feedback
      </label>
    </div>
    <div class="clearfix"></div>
    <input class="form-control text-input" type="text" ng-model="feedback.value" placeholder="{{feedback.prompt}}" ng-readonly="feedback.readonly" title="{{feedback.tooltip}}"  />
  </div>
</div>
