<div class="cs-text-entry-cfg__feedback-input well">
  <div><label>{{headline}}</label></div>
  <div class="cs-text-entry-cfg__feedback-type-options">
    <label class="radio-inline">
      <input type="radio" value="default"
             ng-model="feedback.type"/>Default Feedback
    </label>
    <label class="radio-inline">
      <input type="radio" value="none"
             ng-model="feedback.type"/>No Feedback
    </label>
    <label class="radio-inline">
      <input type="radio" value="custom"
             ng-model="feedback.type"/>Customized Feedback
    </label>
  </div>
  <div class="clearfix"></div>
  <input class="cs-text-entry-cfg__feedback-text-input form-control text-input" ng-class="inputStyle" type="text"
         ng-model="feedback.value" placeholder="{{feedback.prompt}}" ng-readonly="feedback.readonly"
         title="{{feedback.tooltip}}"/>
</div>
