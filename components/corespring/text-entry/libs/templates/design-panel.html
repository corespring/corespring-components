<div class="config-text-entry">
  <div class="input-holder">
    <div class="main-header">Configure Text Entry {{itemId}}</div>
    <div class="body">

      <div class="section-header">Correct Answers</div>
      <div class="answers-holder">
        <div cs-response-input model="fullModel.correctResponses"/>
        <div cs-feedback-input model="fullModel.model.config.correctResponse.feedback"/>
      </div>

      <div class="section-header">Partially Correct Answers</div>
      <div class="answers-holder">
        <div cs-response-input model="fullModel.partialResponses"/>

        <div class="award-config">Award <input class="number-input" type="text"
                                               ng-model="fullModel.partialResponses.award"/> % of full credit
        </div>

        <div cs-feedback-input model="fullModel.model.config.partialResponse.feedback"/>
      </div>
    </div>
  </div>
</div>
